<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Youtube Downloader</title>
        <link rel="stylesheet" type="text/css" href="static/css/index.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    </head>

    <body>
        <div class="text-center">
            <div class="row">
                <div id="title-row" class="small-12 columns">
                    <h1>Youtube Downloader</h1>
                </div>
            </div>

            <form name="download-form" onsubmit="pressedSubmit();return false;">
                <div class="row">
                    <div class="small-12 small-centered medium-8 columns">
                        <input id="url-input" placeholder="Insert Youtube URL" type="text" name="url">
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <input id="audio" type="radio" name="filetype" value="audio" checked required>
                        <label for="audio">Audio Only</label>
                        <input id="video" type="radio" name="filetype" value="video">
                        <label for="video">Video</label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <button id="submit-button">Start</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="small-12 small-centered medium-8 columns text-center">
                    <div id="download-link" class="callout panel" style="display:none;"></div>
                </div>
            </div>
            <div class="modal"></div>
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
        <script type="text/javascript" src="static/js/index.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-31547417-5', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
